name: Comentarios.API - CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'Backend/Comentarios.API/**'
      - '.github/workflows/comments-ci.yml'
  
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'Backend/Comentarios.API/**'
  
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: Backend/Comentarios.API
  SOLUTION_FILE: Comentarios.API.sln
  BUILD_CONFIGURATION: Release

jobs:
  
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    # MongoDB como servicio de GitHub Actions (sin Docker local)
    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_DATABASE: TestDb
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      
      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}/${{ env.SOLUTION_FILE }}
      
      - name: Build solution
        run: dotnet build ${{ env.PROJECT_PATH }}/${{ env.SOLUTION_FILE }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
      
      # Verificar conexiÃ³n a MongoDB
      - name: Verify MongoDB connection
        run: |
          echo "Esperando a que MongoDB estÃ© listo..."
          timeout 30 bash -c 'until curl -s http://localhost:27017 > /dev/null; do sleep 1; done'
          echo "âœ… MongoDB estÃ¡ listo en localhost:27017"
      
      # Ejecutar pruebas unitarias e integraciÃ³n
      - name: Run all tests
        run: |
          dotnet test ${{ env.PROJECT_PATH }}/${{ env.SOLUTION_FILE }} \
            --configuration ${{ env.BUILD_CONFIGURATION }} \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults
        env:
          ASPNETCORE_ENVIRONMENT: Testing
          MongoDB__ConnectionString: mongodb://localhost:27017
          MongoDB__Database: TestDb
          MongoDB__PublicationsCollection: publications
          MongoDB__CommentsCollection: comments
          Jwt__Secret: TEST-SECRET-KEY-FOR-INTEGRATION-TESTS-MINIMUM-32-CHARS
          Jwt__Issuer: test-issuer
          Jwt__Audience: test-audience
      
      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results.trx'
          check_name: Test Results
        continue-on-error: true
      
      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
        if: always()
        with:
          reports: '**/coverage.cobertura.xml'
          targetdir: 'coveragereport'
          reporttypes: 'Html;Badges'
        continue-on-error: true
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coveragereport/
          retention-days: 7
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./TestResults/
          retention-days: 7
        continue-on-error: true
      
      - name: Publish application
        run: |
          dotnet publish ${{ env.PROJECT_PATH }}/Comentarios.API/Comentarios.API.csproj \
            --configuration ${{ env.BUILD_CONFIGURATION }} \
            --output ${{ env.PROJECT_PATH }}/publish \
            --no-build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: comentarios-api-build
          path: ${{ env.PROJECT_PATH }}/publish
          retention-days: 7

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Security scan
        run: |
          dotnet list ${{ env.PROJECT_PATH }}/${{ env.SOLUTION_FILE }} package \
            --vulnerable --include-transitive
        continue-on-error: true
      
      - name: Check code formatting
        run: |
          dotnet format ${{ env.PROJECT_PATH }}/${{ env.SOLUTION_FILE }} \
            --verify-no-changes --verbosity diagnostic
        continue-on-error: true

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev-api.explorify.com
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: comentarios-api-build
          path: ./publish
      
      - name: Deploy to development server
        run: |
          echo "Desplegando Comentarios.API a servidor de desarrollo..."
          echo "âœ… Todas las pruebas pasaron correctamente"
        env:
          DEPLOY_KEY: ${{ secrets.DEV_DEPLOY_KEY }}

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.explorify.com
    
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: comentarios-api-build
          path: ./publish
      
      - name: Deploy to production server
        run: |
          echo "Desplegando Comentarios.API a servidor de producciÃ³n..."
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
      
      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸŽ‰ Despliegue exitoso de Comentarios.API en producciÃ³n"
