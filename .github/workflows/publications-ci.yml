name: Explorify API - CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Backend/Explorify.Api.Plubications/**' # Nota: Revisa si es "Public..." o "Plubic..."
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Backend/Explorify.Api.Plubications/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  WORKING_DIRECTORY: ./Backend/Explorify.Api.Plubications # Ojo con el typo en el nombre de la carpeta
  # Configuraci贸n de Build
  BUILD_CONFIG: Release

jobs:
  # ------------------------------------------------------------------
  # JOB 1: BUILD & TEST (Compilaci贸n y Pruebas con Base de Datos)
  # ------------------------------------------------------------------
  build-and-test:
    name: Build, Test & Publish Artifacts
    runs-on: ubuntu-latest
    
    # Servicio de MongoDB para los tests de integraci贸n (Tomado de tu primer archivo)
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIG }}
      working-directory: ${{ env.WORKING_DIRECTORY }}

    # Pruebas Unitarias
    - name: Run Unit Tests
      run: |
        dotnet test Explorify.Api.Publications.UnitTests/ \
          --no-build \
          --configuration ${{ env.BUILD_CONFIG }} \
          --logger "trx;LogFileName=unit-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/UnitTests
      working-directory: ${{ env.WORKING_DIRECTORY }}

    # Pruebas de Integraci贸n (Usando el servicio de Mongo)
    - name: Run Integration Tests
      run: |
        dotnet test Explorify.Api.Publications.IntegrationTests/ \
          --no-build \
          --configuration ${{ env.BUILD_CONFIG }} \
          --logger "trx;LogFileName=integration-tests.trx" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults/IntegrationTests
      working-directory: ${{ env.WORKING_DIRECTORY }}
      env:
        ASPNETCORE_ENVIRONMENT: Testing

    # Generar reporte de cobertura (Opcional pero recomendado)
    - name: Generate Coverage Report
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.0
      with:
        reports: '**/coverage.cobertura.xml'
        targetdir: 'coveragereport'
        reporttypes: 'Html;Badges;Cobertura'
        sourcedirs: ${{ env.WORKING_DIRECTORY }}

    # Publicar la aplicaci贸n (Generar los binarios listos para deploy)
    - name: Publish Application
      run: dotnet publish Explorify.Api.Plubications.csproj --configuration ${{ env.BUILD_CONFIG }} --output ./publish --no-build
      working-directory: ${{ env.WORKING_DIRECTORY }}

    # Subir el artefacto compilado para usarlo en el Job de Deploy
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: publications-api-build
        path: ${{ env.WORKING_DIRECTORY }}/publish
        retention-days: 3

    # Subir resultados de tests para verlos en GitHub
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: ${{ env.WORKING_DIRECTORY }}/TestResults/

  # ------------------------------------------------------------------
  # JOB 2: CODE QUALITY (An谩lisis est谩tico y formato)
  # ------------------------------------------------------------------
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    needs: build-and-test # Se ejecuta despu茅s de asegurar que compila

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Check code formatting
      run: |
        dotnet tool install -g dotnet-format
        dotnet format --verify-no-changes --verbosity diagnostic
      working-directory: ${{ env.WORKING_DIRECTORY }}

    - name: Vulnerability Scan
      run: dotnet list package --vulnerable --include-transitive
      working-directory: ${{ env.WORKING_DIRECTORY }}
      continue-on-error: true

  # ------------------------------------------------------------------
  # JOB 3: DEPLOY (Solo en rama main)
  # ------------------------------------------------------------------
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-test, quality] # Espera a que TODO est茅 verde
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: publications-api-build
          path: ./publish

      - name: Deploy to production server
        run: echo " Desplegando a producci贸n..."
        # Aqu铆 va tu l贸gica real de despliegue (SSH, Azure, AWS, etc.)
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
